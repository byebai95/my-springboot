server:
  port: 1234


management:
  endpoint:
    auditevents:
      enabled: true
    health:
      show-details: always

spring:
  application:
    name: demo-springboot
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springboot
    username: root
    password: 123456

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

